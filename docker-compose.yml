version: '3'
services:
  haproxy:
    image: haproxy:latest
    volumes:
      - './haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg'
    ports:
      - "${PORT}:${PORT}"
    environment:
      - REPLICAS=${REPLICAS}
      - PORT=${PORT}
    networks:
      - kafkastreams-network

#  #    deploy:
#  #      replicas: ${REPLICAS}

  loghandler:
    image: logshandlerimg1
#    ports:
#      - "8080:8080"
    deploy:
      replicas: ${REPLICAS}
    networks:
      - kafkastreams-network

  zookeeper:
    image: wurstmeister/zookeeper
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafkastreams-network

  kafka:
    image: wurstmeister/kafka
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

    networks:
      - kafkastreams-network

  consumer:
    image: consumerimg1
    depends_on:
      - zookeeper
    networks:
      - kafkastreams-network


  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.0
    hostname: elastic
    ports:
      - "9200:9200"
      - "9210:9210"
      - "9300:9300"
    networks:
      - kafkastreams-network



networks:
    kafkastreams-network:
